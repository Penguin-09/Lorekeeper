<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lorekeeper</title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <link
            href="https://fonts.googleapis.com/css2?family=Marcellus+SC&display=swap"
            rel="stylesheet"
        />
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body class="text-white bg-repeat bg-cover">
        <!-- Main Content -->
        <div
            class="flex flex-col items-center justify-center h-screen text-shadow-lg/20"
        >
            <!-- Title -->
            <p
                class="text-8xl text-(--secondaryColor) text-center mb-7"
                id="loreTitle"
            >
                Loading...
            </p>

            <!-- Text -->
            <p
                class="text-2xl text-center tracking-wide max-w-4xl"
                id="loreText"
            >
                Loading...
            </p>
        </div>

        <!-- Timeline -->
        <input
            class="mb-5 shadow-lg backdrop-blur-[2px] absolute bottom-0 w-11/12 left-1/2 transform -translate-x-1/2"
            type="range"
            value="0"
            min="0"
            max="500"
            id="timeline"
        />
    </body>
</html>
