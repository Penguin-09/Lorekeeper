<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lorekeeper</title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <link
            href="https://fonts.googleapis.com/css2?family=Marcellus+SC&display=swap"
            rel="stylesheet"
        />
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body class="text-white bg-repeat bg-cover">
        <!-- Main Content -->
        <div
            class="flex flex-col mx-2 items-center justify-center h-screen text-shadow-lg/30"
        >
            <!-- Title -->
            <p
                class="text-5xl md:text-7xl lg:text-8xl text-(--secondaryColor) text-center mb-7 max-w-4xl"
                id="loreTitle"
            >
                Loading...
            </p>

            <!-- Text -->
            <p
                class="text-xl md:text-2xl lg:text-3xl text-center tracking-wide max-w-4xl"
                id="loreText"
            >
                Loading...
            </p>
        </div>

        <!-- Timeline -->
        <div id="timelineContainer">
            <div
                class="mb-5 flex backdrop-blur-[2px] absolute bottom-0 w-11/12 left-1/2 transform -translate-x-1/2"
            >
                <div class="w-100 mx-1 h-5 bg-neutral-50/30 rounded-full hidden font-semibold xl:flex items-center justify-center">Age of Ancients</div>
                <div class="w-100 mx-1 h-5 bg-neutral-50/30 rounded-full hidden font-semibold xl:flex items-center justify-center">Age of Disparity</div>
                <div class="w-100 mx-1 h-5 bg-neutral-50/30 rounded-full hidden font-semibold xl:flex items-center justify-center">War against Dragons</div>
                <div class="w-100 mx-1 h-5 bg-neutral-50/30 rounded-full hidden font-semibold xl:flex items-center justify-center">Age of Fire</div>
                <div class="w-100 mx-1 h-5 bg-neutral-50/30 rounded-full hidden font-semibold xl:flex items-center justify-center">The Fire Fades</div>
                <div class="w-100 mx-1 h-5 bg-neutral-50/30 rounded-full hidden font-semibold xl:flex items-center justify-center">The Undead Curse</div>
                <div class="w-100 mx-1 h-5 bg-neutral-50/30 rounded-full hidden font-semibold xl:flex items-center justify-center">The Chosen Undead</div>
            </div>

            <input
                class="mb-5 shadow-lg absolute bottom-0 w-11/12 left-1/2 transform -translate-x-1/2"
                type="range"
                list="markers"
                value="18"
                min="0"
                max="300"
                id="timeline"
            />

            <!-- <datalist id="markers">
            <option value="0"></option>
            <option value="100"></option>
          </datalist> -->
        </div>
    </body>
</html>
